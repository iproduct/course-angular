<h3 *ngIf="isNewProduct">Add New Product</h3>
<h3 *ngIf="!isNewProduct">Edit Product: {{product.name}}</h3>

<div *ngIf="errors" class="alert alert-danger">
  {{ errors }}
</div>

<form [formGroup]="productForm" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4"
  (submit)="submitForm()">
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="id">ID:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="id" id="id" name="id" placeholder="ID" disabled />
    </div>
  </div>
 
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="name">Name:</label>
    <div class="col-xs-12 col-sm-9">
      <input #name type="text" class="form-control" formControlName="name"  id="name" name="name" 
        placeholder="Product name" required/>
    </div>
  </div>
  <div *ngIf="formErrors.name && productForm.get('name').touched" class="alert alert-danger">
    {{ formErrors.name }}
  </div>
  {{ name.className }}

  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="description">Description:</label>
    <div class="col-xs-12 col-sm-9">
      <input  type="text" class="form-control" formControlName="description" id="description" 
        name="description" placeholder="Product description" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="price">Price:</label>
    <div class="col-xs-12 col-sm-9">
      <input  type="number" class="form-control" formControlName="price" id="price" name="price" 
        placeholder="Product price" required/>
    </div>
  </div>
  <div *ngIf="formErrors.price&& productForm.get('price').touched" class="alert alert-danger">
    {{ formErrors.price }}
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="productForm.pristine || productForm.invalid">Submit
  </button>
  <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
  <button type="button" class="btn btn-default" (click)="cancelForm()">Cancel</button>
</form>

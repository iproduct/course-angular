<h3>{{product.name}} Details</h3>
<form #f="ngForm" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="id">ID:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" [(ngModel)]="product.id" id="ID" name="ID" 
      placeholder="ID" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="name">Name:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" [(ngModel)]="product.name" id="name" name="name" 
      placeholder="Product name" required minlength="2" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required and at least 2 letters long.
      </div>
    </div>

  </div>
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="description">Description:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" [(ngModel)]="product.description" id="description" name="description" placeholder="Description">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="price">Price:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" type="number" [(ngModel)]="product.price" id="price" name="price" placeholder="Price" pattern="^[0-9]+\.?[0-9]*$"
        required #price="ngModel" #priceElem>
    <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
      Price is required.
    </div>
    </div>
  </div>
  <p>Name valid: {{name.valid}}</p>
  <p>Price valid: {{price.valid}}</p>
  <p>Price classes: {{priceElem.className}}</p>
  <p>Form value: {{f.value | json}}</p>
</form>

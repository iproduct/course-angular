<h2>Calculate Tax</h2>
<div class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
  <div class="form-group row">
    <label class="hidden-xs col-sm-3" for="amount">Amount:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" #amountElem type="number" id="amount" placeholder="enter amount ..." (keyup.enter)="calcTax(amountElem.value)"
        (blur)="calcTax(amountElem.value)">
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary col-sm-offset-3" (click)="calcTax(amountElem.value)">Calculate Tax</button>
  </div>
</div>
<!--<div>{{amount}}</div>-->
<div *ngIf="calculatedTax" class="calculated-tax">
  Tax: {{calculatedTax | currency:'USD':1.2-2}}
</div>

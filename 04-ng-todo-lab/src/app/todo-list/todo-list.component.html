<h3>Todo List</h3>
<td-todo-input (nextTodo)="addTodo($event)"></td-todo-input>
<ul class="todos">
  <li [class.odd]="odd" *ngFor="let todo of todos; let i = index; let odd=odd; trackBy: trackByTitle"
    class="todo-item">
    {{i + 1}}. <td-todo-item [todo]="todo" (completed)="removeTodo($event)"></td-todo-item>
  </li>
</ul>
{{todos | json}}

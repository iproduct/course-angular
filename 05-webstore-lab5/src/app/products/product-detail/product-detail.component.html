<mat-card *ngIf="mode === 'present'" class="product-card-detail">
  <mat-card-header>
      <div mat-card-avatar class="product-header-image" ><img mat-card-image [src]="product.imageUrl" [alt]="product.name"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
  <mat-card-content>
    {{product.description}}
  </mat-card-content>
  <mat-card-actions fxFlexAlign="end">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="mode === 'edit'" class="product-card-detail">
    <mat-card-header>
        <div mat-card-avatar class="product-header-image" ><img mat-card-image [src]="product.imageUrl" [alt]="product.name"></div>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
    <mat-card-content>
        <form class="example-form">
            <mat-form-field>
                <input matInput type="text" id="name" name="name"
                  [(ngModel)]="product.name" placeholder="Product name" required>
                <mat-error *ngIf="formErrors.name">{{ formErrors.name }}</mat-error>
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions fxFlexAlign="end">
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

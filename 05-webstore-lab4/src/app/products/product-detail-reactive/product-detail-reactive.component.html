<h3>{{product.name}}</h3>
<form [formGroup]="form" (submit)="submitForm()" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="id">ID:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="id" name="id" placeholder="ID" readonly />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="name">Name:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="name" name="name" placeholder="Name" required />
    </div>
  </div>
  <div *ngIf="form.controls['name'].dirty && formErrors.name" class="alert alert-danger">
    {{ formErrors.name }}
  </div>

  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="name">Price:</label>
    <div class="col-xs-12 col-sm-9">
      <input type="number" class="form-control" formControlName="price" name="price" placeholder="Price" />
    </div>
  </div>
  <div *ngIf="form.controls['price'].dirty && formErrors.price" class="alert alert-danger">
    {{ formErrors.price }}
  </div>

  <div class="form-group">
    <label class="control-label hidden-xs col-sm-3" for="description">Description:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="description" name="description" placeholder="Description" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.pristine || form.invalid">Submit</button>
  <button type="buton" class="btn btn-danger" [disabled]="form.pristine" (click)="resetForm()">Reset</button>
  <button type="buton" class="btn btn-default" (click)="cancelForm()">Cancel</button>

</form>

<h2>Products Available</h2>
<button class="btn btn-primary" (click)="addNewProduct()">Add New Product</button>
<button class="btn btn-default" (click)="refreshProducts()">Refresh Products</button>
<div class="alert alert-danger" *ngIf="errors">{{errors}}</div>
<ul class="items">
  <li *ngFor="let product of products; let i = index" class="products-item"
    (click)="selectProduct(product)" [class.selected]="product === selected">
    <span class="badge">{{i}}</span>
    {{product.name}} - {{product.price | currency:'USD':'symbol':'1.2-2'}} - {{product.description}}
    <span class="remove-item glyphicon glyphicon-remove-circle text-danger pull-right"
      (click)="deleteProduct(product); $event.stopPropagation()" title="Click to delete this product"></span>
  </li>
</ul>
<ws-product-detail-reactive *ngIf="selected" [product]="selected" (productChange)="editProduct($event)"></ws-product-detail-reactive>

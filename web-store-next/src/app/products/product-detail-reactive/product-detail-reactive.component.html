<hr>
<h3 *ngIf="isNewProduct">Add New Product</h3>
<h3 *ngIf="!isNewProduct">Edit Product: {{product.name}}</h3>

<div *ngIf="errors" class="alert alert-danger">
  {{errors}}
</div>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()"
  class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
  <div class="form-group">
    <label class="control-label hidded-xs col-sm-3" for="id">ID:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="id" id="id" name="id"
        placeholder="ID" disabled>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label hidded-xs col-sm-3" for="name">Name:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="name"
        id="name" name="name" placeholder="Name" required minlength="2">
    </div>
  </div>
  <div *ngIf="formErrors.name" class="alert alert-danger">
    {{formErrors.name}}
  </div>

  <div class="form-group">
    <label class="control-label hidded-xs col-sm-3" for="description">Description:</label>
    <div class="col-xs-12 col-sm-9">
      <input class="form-control" formControlName="description"
      id="description" name="description" placeholder="Description">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label hidded-xs col-sm-3" for="price">Price:</label>
    <div class="col-xs-12 col-sm-9">
      <input type=number class="form-control" formControlName="price"
      id="price" name="price" placeholder="Price" required >
    </div>
  </div>
  <div *ngIf="formErrors.price" class="alert alert-danger">
    {{formErrors.price}}
  </div>

  <button type="submit" class="btn btn-primary"
    [disabled]="productForm.pristine || productForm.invalid">Submit</button>

  <button type="submit" class="btn btn-default" (click)="resetForm()"
    [disabled]="productForm.pristine">Reset</button>

  <button type="button" class="btn btn-default" (click)="cancelForm()">Cancel</button>
</form>

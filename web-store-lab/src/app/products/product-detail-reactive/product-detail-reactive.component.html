<h3>{{product.name}}</h3>
<div class="alert alert-danger" role="alert" *ngIf="errors">{{errors}}</div>

<form [formGroup]="productForm" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4"
  (submit)="submitForm()">
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">ID:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" formControlName="id" id="id" name="id"
          placeholder="ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Name:</label>
      <div class="col-xs-12 col-sm-9">
        <input #name class="form-control" formControlName="name" id="name" name="name"
          placeholder="Name">
      </div>
    </div>
    <div *ngIf="formErrors.name" class="col-xs-12 alert alert-danger">
        {{formErrors.name}}
    </div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Description:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" formControlName="description" id="description"
          name="description" placeholder="Description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Price:</label>
      <div class="col-xs-12 col-sm-9">
        <input type="number" class="form-control" formControlName="price" id="price" name="price"
          placeholder="Price">
      </div>
    </div>
    <div *ngIf="formErrors.price" class="col-xs-12 alert alert-danger">
      {{formErrors.price}}
    </div>
    <button type="submit" class="btn btn-primary"
      [disabled]="productForm.pristine || productForm.invalid">Submit</button>

    <button type="submit" class="btn btn-default" (click)="resetForm()"
      [disabled]="productForm.pristine">Reset</button>

    <button type="button" class="btn btn-default" (click)="cancelForm()">Cancel</button>
  </form>

  {{productForm.value | json}}

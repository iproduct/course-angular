<h3>{{product.name}}</h3>
  <form #form="ngForm" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">ID:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" [(ngModel)]="product.id" id="id" name="id"
          placeholder="ID" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Name:</label>
      <div class="col-xs-12 col-sm-9">
        <input #name class="form-control" [(ngModel)]="product.name" id="name" name="name"
          placeholder="Name" required>
      </div>
    </div>
    <div *ngIf="name.errors" class="col-xs-12 alert alert-danger">{{name.errors}}</div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Description:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" [(ngModel)]="product.description" id="description"
          name="description" placeholder="Description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidden-xs col-sm-3">Price:</label>
      <div class="col-xs-12 col-sm-9">
        <input #price class="form-control" [(ngModel)]="product.price" id="price" name="price"
          placeholder="Price" required>
      </div>
    </div>
    <div *ngIf="price.errors" class="col-xs-12 alert alert-danger">{{price.errors}}</div>
  </form>

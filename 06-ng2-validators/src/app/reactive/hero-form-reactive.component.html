<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form 3 (Reactive)</h1>
    <form [formGroup]="heroForm" *ngIf="active" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>

        <input type="text" id="name" class="form-control" formControlName="name" required (blur)="onBlur($event)">

        <div *ngIf="formErrors.name" class="alert alert-danger">
          {{ formErrors.name }}
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" id="alterEgo" class="form-control" formControlName="alterEgo" (blur)="onBlur($event)">
        <div *ngIf="formErrors.alterEgo" class="alert alert-danger">
          {{ formErrors.alterEgo }}
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control" formControlName="power" required>
          <option *ngFor="let p of powers" [value]="p">{{p}}</option>
        </select>

        <div *ngIf="formErrors.power" class="alert alert-danger">
          {{ formErrors.power }}
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid && !heroForm.pending">Submit</button>
      <button type="button" class="btn btn-default" (click)="addHero()">New Hero</button>
    </form>
  </div>
  {{heroForm.get('name').errors |json}}
  {{heroForm.get('name').pending}}

  <hero-submitted [hero]="hero" [(submitted)]="submitted"></hero-submitted>
</div>

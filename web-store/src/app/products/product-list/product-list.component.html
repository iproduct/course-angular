<h2>Products Available</h2>
<ul class="items">
    <li *ngFor="let product of products; let i=index;" class="product-item"
  (click)="selectProduct(product)" [class.selected]="product === selectedProduct"
    >
        <span class="badge">{{product.id}}</span>
        {{product.name}} - {{product.price | currency:'USD':'symbol'}} - {{product.description}}
    </li>
</ul>
<ws-product-detail *ngIf="selectedProduct" [product]="selectedProduct"></ws-product-detail>

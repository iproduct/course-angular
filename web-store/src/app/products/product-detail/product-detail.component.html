<h3>{{product.name}}</h3>
  <form #form="ngForm" class="form-horizontal col-xs-12 col-sm-9 col-md-6 col-lg-4">
    <div class="form-group">
      <label class="control-label hidded-xs col-sm-3" for="id">ID:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" [(ngModel)]="product.id" id="id" name="id"
          placeholder="ID" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidded-xs col-sm-3" for="name">Name:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" [(ngModel)]="product.name" id="name" name="name"
          placeholder="Name" required minlength="2">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidded-xs col-sm-3" for="description">Description:</label>
      <div class="col-xs-12 col-sm-9">
        <input class="form-control" [(ngModel)]="product.description" id="description"
        name="description" placeholder="Description">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label hidded-xs col-sm-3" for="price">Price:</label>
      <div class="col-xs-12 col-sm-9">
        <input #price="ngModel" type=number class="form-control" [(ngModel)]="product.price" id="price"
          name="price" placeholder="Price" required >
      </div>
      {{ price.errors | json }}
      {{ form.value | json }}
      {{ form.valid }}
    </div>
  </form>

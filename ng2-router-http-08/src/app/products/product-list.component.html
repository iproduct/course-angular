<div class="product-list row">
  <h2>Product List</h2>

  <p><i>Pick a product from the list</i></p>
  <ul class="items" >
    <li *ngFor="let product of products" class="product" [class.selected]="product.id === selectedId"  (click)="selectItem(product)"
      [title]="product.description">
      <span class="item-badge">{{product.id}}</span> {{product.name}} - {{product.price | currency:'USD':true:'1.2-2' }}
      <span class="remove-item glyphicon glyphicon-remove-circle danger pull-right" (click)="deleteItem(product.id)" 
        aria-hidden="true" title="Click to delete this product.">
      </span>
    </li>
  </ul>

 <!-- <hr>
  <product-detail *ngIf="selectedProduct" [product]="selectedProduct"></product-detail> -->
</div>

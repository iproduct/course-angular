<!--The content below is only a placeholder and can be replaced.-->
  <kt-layout>
    <kt-sidenav [open]="sidenavOpen">
      <kt-nav-item (activate)="chooseView()"
        [routerLink]="!authService.isUserLoggedIn() ? ['/login'] : ['/login', {logout: true}]"
        icon="verified_user" [hint]="!authService.isUserLoggedIn() ? 'Login with email and password' : ''">
        {{ !authService.isUserLoggedIn() ? 'Login' : 'Logout' }}
      </kt-nav-item>
      <kt-nav-item (activate)="chooseView()" routerLink="/home" icon="home" hint="Welcome page">
        Home
      </kt-nav-item>
      <kt-nav-item (activate)="chooseView()" routerLink="/users" icon="people" hint="Users management">
        Users
      </kt-nav-item>
      <kt-nav-item (activate)="chooseView()" routerLink="/tests" icon="view_list" hint="Tests management">
        Tests
      </kt-nav-item>
      <kt-nav-item (activate)="chooseView()" routerLink="/reactive-demo" icon="view_stream" hint="RxJS Observable demos">
        Reactive Demos
      </kt-nav-item>
      <kt-nav-item (activate)="chooseView()" routerLink="/wiki-demo" icon="search" hint="Wikipedia search demo with RxJS">
        Reactive Wiki Search Demo
      </kt-nav-item>
    </kt-sidenav>
    <kt-toolbar (openSidenav)="openSidenav()">
      Knowledge Tester
      <span class="example-fill-remaining-space"></span>
      <div *ngIf="authService.isUserLoggedIn()" class="salutation">{{ authService.getSalutation() }}</div>
    </kt-toolbar>

    <router-outlet></router-outlet>

      <kt-wiki *ngSwitchCase="viewWiki"></kt-wiki>

  </kt-layout>
